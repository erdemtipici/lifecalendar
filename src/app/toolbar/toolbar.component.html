 <div class="flex flex-col fixed left-0 bottom-0 rounded-lg space-y-1 bg-white-300 mb-3 ml-3">
    <button mat-icon-button aria-label="Zoom In" (click)="zoomIn()" class="w-10 h-10 rounded-lg border-2 border-black">
      <mat-icon>zoom_in</mat-icon>
    </button>
    
    <button mat-icon-button aria-label="Zoom Out" (click)="zoomOut()" class="w-10 h-10 rounded-lg border-2 border-black">
        <mat-icon>zoom_out</mat-icon>
    </button>
    
    <button mat-icon-button aria-label="Zoom Reset" (click)="zoomReset()" class="w-10 h-10 rounded-lg border-2 border-black">
        <mat-icon>zoom_in_map</mat-icon>    
    </button>    
</div>
