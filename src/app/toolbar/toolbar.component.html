<div class="flex flex-1 justify-items-center space-x-5">
    <button mat-fab extended (click)="zoomOut()">
        <mat-icon>zoom_out</mat-icon>
        Zoom Out
    </button>
    
    <button mat-fab extended (click)="zoomIn()">
        <mat-icon>zoom_in</mat-icon>
        Zoom In
    </button>

    <button mat-fab extended (click)="zoomReset()">
        <mat-icon>zoom_in_map</mat-icon>
        Zoom In
    </button>
</div>
