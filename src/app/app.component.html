<mat-sidenav-container class="example-container" fullscreen>
  <!-- Side Navigation -->
  <mat-sidenav #sidenav mode="over" class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Home</a>
      <a mat-list-item [routerLink]="['/categories']">Categories</a>
      <a mat-list-item [routerLink]="['/pricing']">Pricing</a>
      <a mat-list-item [routerLink]="['/settings']">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <app-navbar (menuToggle)="sidenav.toggle()"></app-navbar> <!-- Navbar contains the button to toggle the sidenav -->

    <div class="container mx-auto">
      <app-header></app-header> <!-- This stays on all pages -->
      <router-outlet></router-outlet> <!-- Dynamic content from routing -->
    </div>

    <app-footer></app-footer> <!-- Footer stays on all pages -->
  </mat-sidenav-content>
</mat-sidenav-container>
